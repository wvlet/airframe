name: CI Packaging

on:
  push:
    branches:
      - main
    paths:
      - '**.scala'
      - '**.java'
      - '**.sbt'
      - '.github/workflows/package-test.yml'

jobs:
  test_packaging:
    name: Packaging Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Packaging test
        run: ./sbt publishAllLocal
