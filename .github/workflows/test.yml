name: CI

on:
  pull_request:
    paths:
      - '**.scala'
      - '**.java'
      - '**.sbt'
  push:
    branches:
      - master
    paths:
      - '**.scala'
      - '**.java'
      - '**.sbt'

jobs:
  code_format:
    name: Code format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: scalafmt test
        run: ./scalafmt --test
  test_2_12:
    name: Scala 2.12
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-scala-2.12-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-scala-2.12-
      - name: Scala 2.12 test
        run: ./sbt projectJVM/test
  test_2_13:
    name: Scala 2.13
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-scala-2.13-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-scala-2.13-
      - name: Scala 2.13 test
        run: ./sbt ++2.13.1 projectJVM2_13/test
  test_2_11:
    name: Scala 2.11
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-scala-2.11-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-scala-2.11-
      - name: Scala 2.11 test
        run: ./sbt ++2.11.12 projectJVM/test
  test_js:
    name: Scala.js
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Node.js setup
        run: npm install jsdom@10.0.0
      - uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-scala-js-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-scala-js-
      - name: Scala.js test
        # A workaround for Scala.js linker error
        run: ./sbt "; projectJSCore/test; projectJSSub/test"
  test_js_2_13:
    name: Scala.js with Scala 2.13
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Node.js setup
        run: npm install jsdom@10.0.0
      - uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-scala-js_2.13-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-scala-js_2.13-
      - name: Scala.js test
        # A workaround for Scala.js linker error
        run: ./sbt ++2.13.1 "; projectJSCore/test; projectJSSub/test"
