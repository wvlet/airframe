name: CI

on:
  pull_request:
    paths:
      - '**.scala'
      - '**.java'
      - '**.sbt'
      - '.scalafmt.conf'
      - '.github/workflows/test.yml'
  push:
    branches:
      - master
    paths:
      - '**.scala'
      - '**.java'
      - '**.sbt'
      - '.scalafmt.conf'

jobs:
  code_format:
    name: Code format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: scalafmt test
        run: ./sbt scalafmtCheckAll
  test_2_12:
    name: Scala 2.12
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - name: Scala 2.12 test
        run: ./sbt projectJVM/test
  test_2_13:
    name: Scala 2.13
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - name: Scala 2.13 test
        run: ./sbt ++2.13.4 projectJVM/test
  test_3:
    name: Scala 3.x (Dotty)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - name: Scala 3.x test
        run: DOTTY=true ./sbt dottyTest/run
  test_js:
    name: Scala.js / Scala 2.12
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Node.js setup
        run: npm install jsdom@16.4.0
      - name: Scala.js test
        run: JVM_OPTS=-Xmx4g ./sbt "; projectJS/test"
  test_js_2_13:
    name: Scala.js / Scala 2.13
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Node.js setup
        run: npm install jsdom@16.4.0
      - name: Scala.js test
        run: JVM_OPTS=-Xmx4g ./sbt ++2.13.4 "; projectJS/test"
  test_sbt_plugin:
    name: sbt-airframe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - name: sbt-airframe test
        run: ./sbt sbtAirframe/scripted
