name: CI

on:
  pull_request:
    paths:
      - '**.scala'
      - '**.java'
      - '**.sbt'
      - '.scalafmt.conf'
  push:
    branches:
      - master
    paths:
      - '**.scala'
      - '**.java'
      - '**.sbt'
      - '.scalafmt.conf'

jobs:
  code_format:
    name: Code format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: scalafmt test
        run: ./sbt scalafmtCheckAll
  test_2_12:
    name: Scala 2.12
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-scala-2.12-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-scala-2.12-
      - name: Scala 2.12 test
        run: ./sbt projectJVM/test
  test_2_13:
    name: Scala 2.13
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-scala-2.13-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-scala-2.13-
      - name: Scala 2.13 test
        run: ./sbt ++2.13.2 projectJVM2_13/test
  test_2_11:
    name: Scala 2.11
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-scala-2.11-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-scala-2.11-
      - name: Scala 2.11 test
        run: ./sbt ++2.11.12 projectJVM/test
  test_js:
    name: Scala.js / Scala 2.12
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Node.js setup
        run: npm install jsdom@16.0.0
      - uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-scala-js-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-scala-js-
      - name: Scala.js test
        # A workaround for Scala.js linker error
        run: ./sbt "; projectJS/test"
  test_js_2_13:
    name: Scala.js / Scala 2.13
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Node.js setup
        run: npm install jsdom@16.0.0
      - uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-scala-js_2.13-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-scala-js_2.13-
      - name: Scala.js test
        run: ./sbt ++2.13.2 "; projectJS/test"
  test_sbt_plugin:
    name: sbt-airframe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-sbt-airframe-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-sbt-airframe-
      - name: sbt-airframe test
        run: ./sbt sbtAirframe/scripted
