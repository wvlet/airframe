name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  code_format:
    name: Code format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: scalafmt test
        run: ./scalafmt --test
  test_2_12:
    name: Scala 2.12
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - name: Scala 2.12
        run: ./sbt projectJVM/test
  test_2_13:
    name: Scala 2.13
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - name: Scala 2.13 test
        run: ./sbt ++2.13.1 projectJVM2_13/test
  test_2_11:
    name: Scala 2.11
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - name: Scala 2.11 test
        run: ./sbt ++2.11.12 projectJVM/test
  test_js:
    name: Scala.js
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - name: Scala.js test
        run: ./sbt projectJS/test
