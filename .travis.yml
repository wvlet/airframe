sudo: false

cache:
  directories:
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt"
    - "$HOME/.cache"
    - "$HOME/nvm"

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
  - rm -rf $HOME/.sbt/ghpages

language: scala

stages:
  - name: build
    if: tag IS blank
  - name: release
    if: tag IS present

jobs:
  include:
    - stage: build
      if: commit_message !~ /^\[doc/
      env: PROJECT=code-format
      jdk: openjdk11
      script: ./scalafmt --test
    - stage: build
      if: tag IS blank AND branch = master AND type != pull_request
      env: PROJECT=docs
      jdk: openjdk11
      before_install:
        - export PATH=${PATH}:./vendor/bundle
        - if [ "$TRAVIS_BRANCH" == "master" -a "$TRAVIS_PULL_REQUEST" == "false" ]; then
          openssl aes-256-cbc -K $encrypted_dffb32b3dd1e_key -iv $encrypted_dffb32b3dd1e_iv
          -in travis/deploy-airframe-travis.enc -out travis/deploy-airframe-travis -d; chmod 600 travis/deploy-airframe-travis;
          cp travis/deploy-airframe-travis $HOME/.ssh/id_rsa; fi
      install:
        - rvm use 2.6.0 --install --fuzzy
        - gem update --system
        - gem install sass
        - gem install jekyll -v 3.8.5
      script:
        - if [ "$TRAVIS_BRANCH" == "master" -a "$TRAVIS_PULL_REQUEST" == "false" ]; then
          cd $TRAVIS_BUILD_DIR && ./sbt docs/publishMicrosite; fi
    - stage: build
      if: tag IS blank AND branch = master AND type != pull_request AND commit_message !~ /^\[doc/
      env: PROJECT=publish
      jdk: openjdk8
      script:
        - cd $TRAVIS_BUILD_DIR && ./scripts/publish.sh
    - stage: build
      if: commit_message !~ /^\[doc/
      env: SCALA_VERSION=2.12.10 PROJECT=projectJVM
      jdk: openjdk8
      services: postgresql
      before_script: psql -c 'create database travis_ci_test;' -U postgres
      script:
        - ./sbt ++$SCALA_VERSION "; coverage; ${PROJECT}/test; ${PROJECT}/coverageReport"
        - "./sbt ${PROJECT}/coverageAggregate && bash <(curl -s https://codecov.io/bash)"
    - stage: build
      if: commit_message !~ /^\[doc/
      env: SCALA_VERSION=2.13.0 PROJECT=projectJVM2_13
      jdk: openjdk11
      services: postgresql
      before_script: psql -c 'create database travis_ci_test;' -U postgres
      script: ./sbt ++$SCALA_VERSION "${PROJECT}/test"
    - stage: build
      if: commit_message !~ /^\[doc/
      env: SCALA_VERSION=2.12.10 PROJECT=projectJS
      jdk: openjdk11  # Scala.js 0.6.27 didn't work with jdk11
      script: ./sbt ++$SCALA_VERSION ${PROJECT}/test
    - stage: build
      if: tag IS blank AND branch = master AND type != pull_request AND commit_message !~ /^\[doc/
      env: SCALA_VERSION=2.11.12 PROJECT=projectJVM
      # Build Scala 2.11 support only for master and releases
      jdk: openjdk8
      services: postgresql
      before_script: psql -c 'create database travis_ci_test;' -U postgres
      script: ./sbt ++$SCALA_VERSION ${PROJECT}/test
    - stage: release
      env: PROJECT=publish
      jdk: openjdk8
      script:
        - cd $TRAVIS_BUILD_DIR && ./scripts/publish.sh

env:
  global:
    - secure: 
    - secure: 
    - secure: 
